appId: com.communokot.launcher
productName: Communokot Launcher
copyright: Copyright Â© 2024 Communokot Team

directories:
  output: release/${version}
  buildResources: public

files:
  - dist/**/*
  - package.json

# ASAR Optimization
asar: true
asarUnpack:
  # Native modules must be unpacked for proper loading
  - "**/*.node"
  - "**/node_modules/electron-store/**"

extraMetadata:
  main: dist/main/index.js

win:
  target:
    - target: nsis
      arch:
        - x64
    - target: zip
      arch:
        - x64
  verifyUpdateCodeSignature: false
  icon: public/icon.png
  artifactName: ${productName}-${version}-Setup.${ext}

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  installerIcon: public/icon.png
  uninstallerIcon: public/icon.png
  differentialPackage: true

mac:
  target:
    - target: dmg
      arch:
        - arm64
        - x64
    - target: zip
      arch:
        - arm64
        - x64
  icon: public/icon.png
  category: public.app-category.games
  artifactName: ${productName}-${version}-${arch}.${ext}

dmg:
  background: public/dmg-background.png
  iconSize: 100
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - AppImage
  icon: public/icon.png
  category: Game

publish:
  provider: github
  owner: theocode29
  repo: Communokot-Launcher
  releaseType: release
