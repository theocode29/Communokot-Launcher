name: Build and Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Clean up macOS metadata files that can corrupt ASAR packaging
      - name: Clean build artifacts (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          find . -name '._*' -delete 2>/dev/null || true
          find . -name '.DS_Store' -delete 2>/dev/null || true
          xattr -cr . 2>/dev/null || true

      - name: Build and Publish (Windows)
        if: matrix.os == 'windows-latest'
        run: npm run publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build and Publish (macOS - arm64)
        if: matrix.os == 'macos-latest'
        run: |
          npm run build
          npm run clean
          npx electron-builder build --mac --arm64 --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Build and Publish (macOS - x64)
        if: matrix.os == 'macos-latest'
        run: |
          npm run build
          npm run clean
          npx electron-builder build --mac --x64 --publish always
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: false
